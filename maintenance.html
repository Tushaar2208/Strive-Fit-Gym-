<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maintenance Calorie Checker</title>
    <link rel="stylesheet" href="styles2.css">
</head>

<body>
    <div class="container">
        <div class="card">
            <h1>Maintenance Calorie Checker</h1>
            <div class="heading-line"></div>
            <form id="calorieForm">
                <div class="form-container">
                    <div class="left-side">
                        <label for="age">Age</label>
                        <input type="number" id="age" placeholder="Enter your age">

                        <label for="gender">Gender</label>
                        <select id="gender">
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                        </select>

                        <label for="weight">Weight (kg)</label>
                        <input type="number" id="weight" placeholder="Enter your weight">

                        <label for="height">Height (cm)</label>
                        <input type="number" id="height" placeholder="Enter your height">

                        <label for="activity">Activity Level</label>
                        <select id="activity">
                            <option value="1.2">Sedentary (little or no exercise)</option>
                            <option value="1.375">Lightly Active (light exercise 1-3 days/week)</option>
                            <option value="1.55">Moderately Active (moderate exercise 3-5 days/week)</option>
                            <option value="1.725">Very Active (hard exercise 6-7 days/week)</option>
                        </select>

                        <label for="goal">Goal</label>
                        <select id="goal">
                            <option value="weight_loss">Weight Loss</option>
                            <option value="weight_gain">Weight Gain</option>
                        </select>
                    </div>
                </div>

                <button type="submit" class="calculate-btn">Calculate</button>
            </form>

            <div class="result-container">
                <h3>Calories Maintenance & Adjustments</h3>
                <table id="calorieTable">
                    <thead>
                        <tr>
                            <th>Category</th>
                            <th>Calories to Adjust</th>
                            <th>Weekly Weight Change (kg)</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr id="maintenanceCaloriesRow">
                            <td>Maintenance Calories</td>
                            <td id="maintenanceCalories"></td>
                            <td></td>
                        </tr>
                        <tr id="mildAdjustment">
                            <td id="category">Mild Adjustment</td>
                            <td id="adjustedCalories"></td>
                            <td id="weightChange"></td>
                        </tr>
                        <tr id="moderateAdjustment">
                            <td>Moderate Adjustment</td>
                            <td id="moderateCalories"></td>
                            <td id="moderateWeightChange"></td>
                        </tr>
                        <tr id="extremeAdjustment">
                            <td>Extreme Adjustment</td>
                            <td id="extremeCalories"></td>
                            <td id="extremeWeightChange"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <!-- Navigation Buttons -->
    <div class="navigation-buttons">
        <button onclick="navigateToHome()" class="nav-btn">
            <span class="icon">&#x1F3E0;</span> <!-- Home icon -->
        </button>
        <button onclick="navigateToTools()" class="nav-btn">
            <span class="icon">&#x2B05;</span> <!-- Back arrow icon -->
        </button>
    </div>
<script>
    function navigateToHome() {
        window.location.href = "index.html"; // Replace "/home" with your actual home page URL
    }

    function navigateToTools() {
        window.location.href = "tools.html"; // Replace "/tools" with your actual tools page URL
    }
</script>


    <script src="script1.js"></script>
</body>

</html>
