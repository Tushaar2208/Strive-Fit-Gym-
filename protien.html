<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Protein Intake Calculator</title>
    <link rel="stylesheet" href="styles5.css">
</head>

<body>
    <!-- Card Container -->
    <div class="card">
        <h1>Protein Intake Calculator</h1>

        <!-- Protein Intake Calculator Box -->
        <div class="protein-box">
            <!-- Weight Input -->
            <input type="number" id="weight" placeholder="Enter your weight in kg" required>

            <!-- Activity Level Dropdown -->
            <select id="activity-level" required>
                <option value="" disabled selected>Select Activity Level</option>
                <option value="sedentary">Sedentary (little to no exercise)</option>
                <option value="light">Lightly active (light exercise 1-3 days/week)</option>
                <option value="moderate">Moderately active (moderate exercise 3-5 days/week)</option>
                <option value="active">Active (hard exercise 6-7 days/week)</option>
                <option value="very-active">Very active (very hard exercise or physical job)</option>
            </select>

            <!-- Calculate Button -->
            <button onclick="calculateProtein()">Calculate</button>

            <!-- Protein Result -->
            <div id="protein-result" class="result"></div>

            <!-- Random Tip -->
            <div id="tip" class="tip"></div>
        </div>
    </div>
<!-- Navigation Buttons -->
<div class="navigation-buttons">
    <button onclick="navigateToHome()" class="nav-btn">
        <span class="icon">&#x1F3E0;</span> <!-- Home icon -->
    </button>
    <button onclick="navigateToTools()" class="nav-btn">
        <span class="icon">&#x2B05;</span> <!-- Back arrow icon -->
    </button>
</div>
<script>
    function navigateToHome() {
        window.location.href = "index.html"; // Replace "/home" with your actual home page URL
    }

    function navigateToTools() {
        window.location.href = "tools.html"; // Replace "/tools" with your actual tools page URL
    }
</script>

    <script src="script.js"></script>
</body>

</html>
